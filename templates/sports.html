{% extends "base.html" %}
{% block title %}Spor Programları{% endblock %}
{% block content %}
<h2 class="mt-4">Spor Programları</h2>
<div class="list-group">
  {% for program in programs %}
    <a href="{{ url_for('choose_program', program_id=program.id) }}" class="list-group-item list-group-item-action">
      <h5>{{ program.name }}</h5>
      <p>{{ program.exercise_steps }}</p>
      <small>Seviye: {{ program.level }}</small>
    </a>
  {% endfor %}
</div>
{% endblock %}
