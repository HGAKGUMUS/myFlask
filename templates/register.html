{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}
{% block content %}
<h2>Kayıt Formu</h2>
<form method="POST">
  Kullanıcı Adı: <input name="username" required><br><br>
  Şifre: <input name="password" type="password" required><br><br>
  Adınız: <input name="name"><br><br>
  Yaş: <input name="age" type="number"><br><br>
  Burç / Tercihler: <input name="preferences"><br><br>
  <button type="submit">Kayıt Ol</button>
</form>
{% endblock %}
