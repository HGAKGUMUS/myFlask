{% extends "base.html" %}
{% block title %}Kayıt Ol | FitBoost{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Kayıt Ol</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Cinsiyet</label>
        <select class="form-select" name="gender">
          <option value="Erkek">Erkek</option>
          <option value="Kadın">Kadın</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="experience_level" class="form-label">Deneyim Seviyesi</label>
        <select class="form-select" name="experience_level">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
    </form>
    <div class="text-center mt-3">
      <small>Kayıt olduğunuz sırada topladığımız bilgiler akademik proje kapsamında kullanılacaktır.</small>
    </div>
  </div>
</div>
{% endblock %}
