{% extends "base.html" %}
{% block title %}Kayıt Ol{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title mb-4">Kayıt Formu</h2>
        <form method="POST">
          <!-- Temel Kullanıcı Bilgileri -->
          <div class="mb-3">
            <label for="username" class="form-label">Kullanıcı Adı</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Şifre</label>
            <input type="password" class="form-control" name="password" required>
            <small class="text-muted">
              Şifre 8 karakter olmalı ve en az 1 büyük harf, 1 küçük harf, 1 rakam içermelidir.
            </small>
          </div>

          <!-- Profil Bilgileri -->
          <div class="mb-3">
            <label for="name" class="form-label">Adınız</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="mb-3">
            <label for="zodiac" class="form-label">Burç</label>
            <select class="form-select" name="zodiac">
              <option value="">Seçiniz</option>
              <option value="Koç">Koç</option>
              <option value="Boğa">Boğa</option>
              <option value="İkizler">İkizler</option>
              <option value="Yengeç">Yengeç</option>
              <option value="Aslan">Aslan</option>
              <option value="Başak">Başak</option>
              <option value="Terazi">Terazi</option>
              <option value="Akrep">Akrep</option>
              <option value="Yay">Yay</option>
              <option value="Oğlak">Oğlak</option>
              <option value="Kova">Kova</option>
              <option value="Balık">Balık</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Yaş</label>
            <input type="number" class="form-control" name="age">
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Cinsiyet</label>
            <select class="form-select" name="gender">
              <option value="">Seçiniz</option>
              <option value="female">Kadın</option>
              <option value="male">Erkek</option>
              <option value="other">Diğer</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="height" class="form-label">Boy (cm)</label>
            <input type="number" step="0.1" class="form-control" name="height">
          </div>
          <div class="mb-3">
            <label for="weight" class="form-label">Kilo (kg)</label>
            <input type="number" step="0.1" class="form-control" name="weight">
          </div>
          <div class="mb-3">
            <label for="experience_level" class="form-label">Deneyim Seviyesi</label>
            <select class="form-select" name="experience_level">
              <option value="">Seçiniz</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>
              <option value="Advanced">Advanced</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="goals" class="form-label">Hedefler</label>
            <textarea class="form-control" name="goals" rows="3"></textarea>
          </div>

          <!-- Sağlık ve Ek Bilgiler -->
          <h4>Sağlık ve Ek Bilgiler</h4>
          <div class="mb-3">
            <label for="injury_history" class="form-label">Sakatlık Geçmişi</label>
            <textarea class="form-control" name="injury_history" rows="2" placeholder="Önceden yaşadığınız sakatlıklar, bölge, tarih vs."></textarea>
          </div>
          <div class="mb-3">
            <label for="surgery_history" class="form-label">Ameliyat Geçmişi</label>
            <textarea class="form-control" name="surgery_history" rows="2" placeholder="Geçirdiğiniz ameliyatlar, tarihleri vb."></textarea>
          </div>
          <div class="mb-3">
            <label for="medications" class="form-label">Kullandığınız İlaçlar</label>
            <textarea class="form-control" name="medications" rows="2" placeholder="Düzenli olarak kullandığınız ilaçlar"></textarea>
          </div>
          <div class="mb-3">
            <label for="chronic_conditions" class="form-label">Kronik Hastalıklar</label>
            <textarea class="form-control" name="chronic_conditions" rows="2" placeholder="Diyabet, hipertansiyon gibi kronik hastalıklar"></textarea>
          </div>
          <div class="mb-3">
            <label for="activity_level" class="form-label">Günlük Aktivite Düzeyi</label>
            <select class="form-select" name="activity_level">
              <option value="">Seçiniz</option>
              <option value="low">Düşük</option>
              <option value="moderate">Orta</option>
              <option value="high">Yüksek</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="nutrition" class="form-label">Beslenme Tarzınız</label>
            <select class="form-select" name="nutrition">
              <option value="">Seçiniz</option>
              <option value="standard">Standart</option>
              <option value="vegetarian">Vejetaryen</option>
              <option value="vegan">Vegan</option>
              <option value="high_protein">Yüksek Protein</option>
            </select>
          </div>

          <!-- Şehir / İlçe -->
          <div class="mb-3">
            <label for="city" class="form-label">Şehir</label>
            <select class="form-select" name="city" id="city-select" required>
              <option value="">Seçiniz</option>
              {% for city in cities %}
                <option value="{{ city.city_id }}">{{ city.city_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="district" class="form-label">İlçe</label>
            <select class="form-select" name="district" id="district-select" required>
              <option value="">Önce şehir seçiniz</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Şehir seçildiğinde ilçeleri getir
  document.getElementById('city-select').addEventListener('change', function() {
    var cityId = this.value;
    var districtSelect = document.getElementById('district-select');
    districtSelect.innerHTML = '<option value="">Yükleniyor...</option>';
    if(cityId) {
      fetch('/get_districts/' + cityId)
        .then(response => response.json())
        .then(data => {
          districtSelect.innerHTML = '<option value="">Seçiniz</option>';
          data.districts.forEach(function(district) {
            var option = document.createElement('option');
            option.value = district.district_id;
            option.textContent = district.district_name;
            districtSelect.appendChild(option);
          });
        });
    }
  });
</script>
{% endblock %}
